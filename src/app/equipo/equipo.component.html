<p>
  Equipo: {{ nombre }}
</p>

<h2>Jugadores</h2>

<mat-accordion class="jugadores-headers-align">
  <mat-expansion-panel hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ jugador.nombre }}
      </mat-panel-title>
      <mat-panel-description>
        {{ jugador.posicion }}
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    
    <p>Estado: {{ jugador.estado }}</p>
  </mat-expansion-panel>
</mat-accordion>

<mat-divider></mat-divider>

<app-jugadores *ngFor="let j of jugadores"
              [jugador]="j" 
              [equipo]="nombre" 
              (onActive)="actualizarEstado($event)"></app-jugadores>
